<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  

  <div>
    <img class="img-top" src="images/bg-pattern-top.svg" alt="img-top">
     </div>
  <div class="center">
    <img class = "card" src="images/bg-pattern-card.svg" alt="card">
      <img src="images/image-victor.jpg" alt="victor-image" class="circleCard">
   
    <div class="whiteSpace">
      <pre>
        
        
        
        
               <span class="text">Victor Crest </span> <span class="size">26</span>

                     <span class="size">London</span>
      <hr>

        <span class="text">80K</span>         <span class="text">803K</span>        <span class="text">1.4K</span>
      <span class="align">Followers</span>       <span class="align">Likes</span>        <span class="align">Photos</span>
      </pre>


  </div>

  <div>
    <img  class="img-bottom" src="images/bg-pattern-bottom.svg" alt="img-bottom">
    </div>  

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Saravanan V</a>.
  </div>
</body>
</html>
